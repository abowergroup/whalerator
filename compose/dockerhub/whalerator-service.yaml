# Minimal front-end service with no content or security workers

# Multi-instance deployments must have a shared redis cache to coordinate work items, cache permissions, etc
redisCache: redis

# the public name for this deployment
registry: hub.docker.io
autoLogin: true
documents:
  - readme.md
  - relnotes.md

repositories:
  - whalerator/whalerator
  - library/registry
  - library/redis
  - library/nginx

# enable the vulnerability scanning portion of the UI 
vulnerabilities: true

# login token lifetime
authTokenLifetime: 2419200 # 4 weeks
# shared login token key
authTokenKey: key.pem

# shared location for image indexes generated by the index worker
indexFolder: /var/data/whalerator/indexes

# shared location for registry data
registryCache: /var/data/whalerator/cache

themes:
  - name: dark
    style: assets/dark.css
  - name: techie
    style: assets/techie.css
  - name: anchors
    style: assets/classic.css

logging:
  logLevel:
    default: "Warning"
