# Security queue worker, polls for scan requests and relays them to Clair, then polls for results
# and pushes them into cache
cache:
  redis: redis
  volatileTtl: 3600 # 1 hour
clairScanner:
  clairApi: http://clair:6060
security:
  privateKey: key.pem
logging:
  logLevel:
    default: "Information"
