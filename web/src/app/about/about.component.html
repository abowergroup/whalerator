<div class="aboutBox">
  <div *ngIf="configService.version; then version else loading"></div>
  <ng-template #version>
    <span>Whalerator {{configService.version.release}} ({{configService.version.hash}})</span>
  </ng-template>
  <ng-template #loading>
    <span>Whalerator</span>
  </ng-template>
</div>
