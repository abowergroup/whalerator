<div class="pure-g repo-head-lg">
  <div class="pure-u-1-6">
    <img src="assets/if_canned_2799194.svg" class="image-icon" />
  </div>
  <div class="pure-u-5-6 image-title">
    <h1>{{name}}:{{selectedTag}}</h1>
  </div>
</div>
<div class="pure-g">
  <div class="pure-u-1 pure-u-sm-1-6">
    <div class="tag-list">
      <div *ngFor="let tag of tags" (click)="onSelect(tag)">
        <span class="badge light-blue" [class.selected]="tag === selectedTag" [class.loading]="!tagMap[tag]">{{tag}}</span>
      </div>
    </div>
  </div>
  <div class="pure-u-1 pure-u-sm-5-6">
    <div class="image-detail">
      <div class="repo-head-sm">
        <h3>{{name}}:{{selectedTag}}</h3>
      </div>
      <div *ngIf="selectedTag; then tagBlock else promptBlock"></div>
      <ng-template #tagBlock>
        <div *ngIf="selectedImageSet; then detailBlock else loadingBlock"></div>
        <ng-template #detailBlock>
          <div>
            <b>Last update:</b> {{selectedImageSet.date | date : "medium" }}</div>
          <div>
            <b>Tags:</b>
            <span class="badge light-blue" *ngFor="let tag of selectedImageSet.tags">{{tag}}</span>
          </div>
          <div class="">
            <b>Platforms:</b>
            <span class="badge light-orange" *ngFor="let platform of selectedImageSet.platforms">
              {{platform.os}}/{{platform.architecture}}
            </span>
          </div>
          <div class="">
            <markdown [data]=readme></markdown>
          </div>
        </ng-template>
        <ng-template #loadingBlock>
          <span>Loading image details</span>
        </ng-template>
      </ng-template>
      <ng-template #promptBlock>
        <span>Choose a tag to view details.</span>
      </ng-template>
    </div>
  </div>
</div>
