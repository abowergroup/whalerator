<div class="pure-g repo-head-lg">
  <div class="pure-u-1-6">
    <img src="assets/buoy.svg" class="image-icon" />
  </div>
  <div class="pure-u-5-6 image-title">
    <div class="repohead">{{name}}</div>
    <div class="copyBuffer">
      <span>{{fullPath}}</span>
      <span (click)="copyPath()"><img src="assets/clipboard.svg" class="action-icon" alt="Copy path to clipboard" /></span>
      <span class="copyMessage" [class.hidden]="!showCopyMsg">Copied!</span>
    </div>
  </div>
</div>
<div *ngIf="errorMessage.length > 0" class="errorBox">{{errorMessage}}</div>
<div class="pure-g">
  <div class="pure-u-1 pure-u-sm-1-6">
    <div class="tag-list">
      <div *ngFor="let tag of tags" (click)="selectTag(tag)">
        <span class="badge light-blue" [class.selected]="tag === selectedTag"
          [class.loading]="!tagMap[tag]">{{tag}}</span>
      </div>
    </div>
  </div>
  <div class="pure-u-1 pure-u-sm-5-6">
    <div class="image-detail">
      <div *ngIf="selectedTag; then tagBlock else promptBlock"></div>
      <ng-template #tagBlock>
        <div *ngIf="selectedImageSet; then detailBlock else loadingBlock"></div>
        <ng-template #detailBlock>
          <div>
            <b>Last update:</b> {{selectedImageSet.date | date : "medium" }}
            <img *ngIf="canDelete" src="assets/trash.svg" alt="Delete Image" class="action-icon"
              (click)="delete(selectedImageSet)" />
          </div>
          <div>
            <b>Tags:</b>
            <span class="badge light-blue" *ngFor="let tag of selectedImageSet.tags" [class.selected]="tag === selectedTag" (click)="selectTag(tag)">{{tag}}</span>
          </div>
          <div>
            <b>Platforms:</b>
            <span class="badge light-orange" (click)="selectPlatform(platform)"
              [class.selected]="selectedPlatform.label === platform.label"
              *ngFor="let platform of selectedImageSet.platforms">
              {{platform.label}}
            </span>
          </div>
          <app-document [repository]="name" [image]="selectedImage"></app-document>
        </ng-template>
        <ng-template #loadingBlock>
          <span>Loading image details</span>
        </ng-template>
      </ng-template>
      <ng-template #promptBlock>
        <span>Choose a tag to view details.</span>
      </ng-template>
    </div>
  </div>
</div>
